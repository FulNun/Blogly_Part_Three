<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tags</title>
</head>
<body>
    <h1>List of Tags</h1>
    <ul>
        {% for tag in tags %}
            <li>{{ tag.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('tags.show_add_tag_form') }}">Add New Tag</a>
</body>
</html>
